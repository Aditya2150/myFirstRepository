<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../static/log-sign.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="box">
    <div class="container2" id="blur">
      <div class="heading">
        <a href="homepage.htm" class="title">Convene</a>
        <p class="tagline">Bring Together Ideas.</p>
      </div>

      <div class="Signup-Form">
        <form method="POST" name="registration" action="#" id="registration" class="minimal-form" onsubmit=" return checker()">
        <ol>
          <li class="Row pad">
            <div class="g-signupmodule">
              <div id="googleOauthButton" class="google-signup">
                <div class="googlelogo">
                  <img src="../static/google.jpg">
                    <div class="text">
                      Continue with Google
                    </div>
                  </div>
                </div>
              </div>
          </li>
      <li class="Row pad">
        <div class="f-signupmodule">
          <div id="googleOauthButton" class="facebook-signup">
            <div class="facebooklogo">
              <img src="../static/facebook.png">
                <div class="text">
                   &nbsp;Continue with Facebook
                </div>
              </div>
            </div>
          </div>
      </li>
        <li class="Row horizontalRow">
          <div class="horizontalText">
            or
         </div>
          <div class="horizontalLine"></div>
        </li>
      <li class="Row pad">
        <div class="input-fields" id="email-wrapper">
          <input type="text" class="TextInput" id="logemail" name="email" maxlength="255" size=40  onkeyup="logmail()" placeholder="Email" value="">
          <i class="fas fa-check-circle"></i>
			    <i class="fas fa-exclamation-circle"></i>
            </div>
      </li>
      <li class="Row pad">
        <div class="input-fields" id="password-wrapper">
          <input id="logpass" class="TextInput" type="password" name="password" maxlength="64" onkeyup="logpas()" placeholder="Password">
          <i class="fas fa-check-circle"></i>
			    <i class="fas fa-exclamation-circle"></i>
          <i class="far fa-eye" id="loginPassword"></i>
            </div>
      </li>
      <form name="verify-mail" action="#">
      <input type="text" id="hidden" maxlength="255" size=40  value="">
      <a href="#" id="forget" onclick="forget()">Forgot Password ?</a>
      </form>
      <br>
      <!-- <div class="forget" id="forget" ><a href="../static/validate1.htm">Forget Password ?</a></div> -->
      <li>
        <input name="login" id="login" type="submit" class="Btn" value="Continue">
      </li>
      </ol>
  </form>
</div>
<br>
<div id="context-switch">
  <div class="explain">
    Don't have an account?
  </div>
  <div class="switch">
    <a href="signup.htm" id="switch-link">Create account</a>
  </div>
</div>
</div>
</div>

<div id="overlay"></div>
<div id="popup">
  <form name="get-otp" action="#" onsubmit=" return check_otp()" >
    <nav class="btn">
  <h2>OTP sent on Email !!!

    <a href="#" id="forget" onclick="closebtn()">
      <svg class="svg-icon" viewBox="0 0 20 20">
            <path fill="none" d="M15.898,4.045c-0.271-0.272-0.713-0.272-0.986,0l-4.71,4.711L5.493,
            4.045c-0.272-0.272-0.714-0.272-0.986,0s-0.272,0.714,0,0.986l4.709,4.711l-4.71,4.711c-0.272,
            0.271-0.272,0.713,0,0.986c0.136,0.136,0.314,0.203,0.492,0.203c0.179,0,0.357-0.067,
            0.493-0.203l4.711-4.711l4.71,4.711c0.137,0.136,0.314,0.203,0.494,0.203c0.178,0,0.355-0.067,
            0.492-0.203c0.273-0.273,0.273-0.715,0-0.986l-4.711-4.711l4.711-4.711C16.172,4.759,16.172,
            4.317,15.898,4.045z"></path>
      </svg>
    </a>
    </h2>
  </nav>

  <div class="type-otp" id="type-otp">
    <ul>
     <li class="in-otp" ><input type="text" class="enter-otp" id="enter-otp" name="otp" maxlength="10" size=15  onkeyup="logmail()" placeholder="Enter OTP" value="">
    <i id="asd" class="fas fa-exclamation-circle"></i>
    <a href="#" id="resend" onclick="resend(),setTimeout(out, 4000);">&nbsp;Resend</a></li>
    <li><small id="mess">OTP sent Successfully!!!</small></li>
  </ul>
  </div>
  <input type="submit" id="submit-otp" value="Submit">
</div>
</form>
<script src="../static/log-sign.js"> </script>
<script src="../static/login.js"> </script>
  </body>
</html>
